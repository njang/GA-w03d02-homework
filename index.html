<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Currency Converter</title>
  </head>
  <body class="text-center">
    <content>
      <h2 class="text-uppercase">Currency Converter</h2>
      <form>
        <input id="inputAmount" type="number" placeholder="USD" autofocus required></input> to
        <select id="targetCurrencies"></select>
        <input id="convert" type="button" class="btn btn-primary btn-sm" value="Convert"></input>
      </form>
      <h5 id="output" class="text-large font-weight-bold"></h5>  
    </content>    
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
